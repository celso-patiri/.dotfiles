#bg original 214
set-window-option -g window-status-current-format "#[bg=#76cce0,fg=colour237,nobold,noitalics,nounderscore]#[bg=#76cce0,fg=colour239] #I #[bg=#76cce0,fg=colour239,bold] #W#{?window_zoomed_flag,*Z,} #[bg=colour237,fg=#76cce0,nobold,noitalics,nounderscore]"
